<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Location/index')}">地区管理</a></li>
			<li class="active"><a href="">添加地区</a></li>
			<!-- <li><a href="{:url('Location/lists')}">所有地区</a></li> -->
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('Location/addPost')}">
			<div class="form-group">
				<label for="input-parent_id" class="col-sm-2 control-label"><span class="form-required">*</span>上级城市</label>
				<div class="col-md-6 col-sm-10">
					<select class="form-control" name="parent_id" id="input-parent_id" disabled>
						<option value="0">作为一级菜单</option>
						<!-- select_category解析出子孙地区的html结构 -->
						{$select_category} 
					</select>
					<input type="text" class="form-control hide" name="parent_id" value="{$parent_id}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>地区名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">备注</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-remark" name="remark"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="input-status" class="col-sm-2 control-label">状态</label>
				<div class="col-md-6 col-sm-10" id="input-status">
					<select class="form-control" name="status">
						<option value="1">显示</option>
						<option value="0">隐藏</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>

		<div class="bs-callout bs-callout-info" id="callout-helper-bg-specificity">
			<style scoped>
				.bs-callout {
				padding: 20px;
				margin: 20px 0;
				border: 1px solid #eee;
				border-left-width: 5px;
				border-radius: 3px;
				}
				.bs-callout-info {
				border-left-color: #1b809e;
				}
			</style>
			<h4>操作提示</h4>
			<p>Sometimes contextual.</p>
		</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
