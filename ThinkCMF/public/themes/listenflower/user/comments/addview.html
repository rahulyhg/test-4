<!DOCTYPE html>
<html>
<head>
    <title>{$user_login} - 发表话题</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
    <include file="public@head"/>
</head>

<body class="body-white" id="top">
<include file="public@nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="col-md-9">
            main
            <!-- <div class="tc-box article-box"> -->

                <form action="{:url('Comments/add')}" method="post" class="form-horizontal js-ajax-form margin-top-20">
                    <table class="table table-bordered">
                        <tr>
                            <th width="100">分类<span class="form-required text-danger">*</span></th>
                            <td>
                                <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 分类1
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 分类2
                                </label>
                                <label class="radio-inline">
                                  <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 分类3
                                </label>

                            </td>
                        </tr>
                        <tr>
                            <th>标题<span class="form-required text-danger">*</span></th>
                            <td>
                                <input class="form-control" type="text" name="post[post_title]"
                                       id="title" required value="" placeholder="请输入标题"/>
                            </td>
                        </tr>
                        <tr>
                            <th>版权说明<span class="form-required text-danger">*</span></th>
                            <td>
                                <select class="form-control">
                                  <option>1</option>
                                  <option>原创，可以转载</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>关键词</th>
                            <td>
                                <input class="form-control" type="text" name="post[post_keywords]" id="keywords" value=""
                                       placeholder="请输入关键字">
                                <p class="help-block">多关键词之间用英文逗号隔开</p>
                            </td>
                        </tr>


                        <tr>
                            <th>内容</th>
                            <td>
                                <script type="text/plain" id="content" name="post[post_content]"></script>
                            </td>
                        </tr>

                        <tr>
                            <th>相册</th>
                            <td>
                                <ul id="photos" class="pic-list list-unstyled form-inline"></ul>
                                <a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');"
                                   class="btn btn-default btn-sm">选择图片</a>
                            </td>
                        </tr>

                        <tr>
                            <th>附件</th>
                            <td>
                                <ul id="files" class="pic-list list-unstyled form-inline">
                                </ul>
                                <a href="javascript:uploadMultiFile('附件上传','#files','files-item-tpl','file');"
                                   class="btn btn-sm btn-default">选择文件</a>
                            </td>
                        </tr>

                    </table>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
                            <a class="btn btn-default" href="{:url('AdminArticle/index')}">{:lang('BACK')}</a>
                        </div>
                    </div>

                </form>

            <!-- </div> -->
            
        </div>
        <div class="col-md-3">
            readme
        </div>
    </div>
    <include file="public@footer"/>
</div>
<!-- /container -->
<include file="public@scripts"/>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor({
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'bold']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true
});
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }



        $('.btn-cancel-thumbnail').click(function () {
            $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
            $('#thumbnail').val('');
        });

    });

</script>
<script>
</script>
</body>
</html>
